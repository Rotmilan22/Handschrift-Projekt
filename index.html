<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>MyScripts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOGIN -->
<div id="auth-container" class="auth-container">
  <div class="auth-logo">MyScripts</div>
  <p class="auth-subtitle">Lerne Handschrift mit System</p>

  <input type="email" id="email" placeholder="E-Mail" />
  <input type="password" id="password" placeholder="Passwort" />

  <button id="loginBtn" class="primary-btn">Anmelden</button>
  <button id="registerBtn" class="secondary-btn">Registrieren</button>

  <p id="authMessage" class="auth-message"></p>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header class="header">
  <div class="logo">MyScripts</div>

  <nav class="nav">
    <a href="#home" data-i18n="home"></a>
    <a href="#steps" data-i18n="steps"></a>
    <a href="#trainer" data-i18n="training"></a>
    <a href="#progress" data-i18n="progress"></a>
  </nav>

  <div class="header-actions">
    <button id="logoutBtn">Logout</button>
    <select id="language">
      <option value="de">DE</option>
      <option value="en">EN</option>
    </select>
    <button id="theme-toggle">ðŸŒ™</button>
  </div>
</header>

<main>

<section id="home" class="hero">
  <h1>MyScripts</h1>
  <p data-i18n="subtitle"></p>
</section>

<section id="steps" class="section">
  <h2 data-i18n="steps"></h2>
  <div class="steps-grid">
    <div class="step-card"><span>1</span><p data-i18n="step1"></p></div>
    <div class="step-card"><span>2</span><p data-i18n="step2"></p></div>
    <div class="step-card"><span>3</span><p data-i18n="step3"></p></div>
  </div>
</section>

<section id="trainer" class="section">
  <h2 data-i18n="training"></h2>

  <div class="sentence-box" id="currentSentence">
    Schreibe den Satz sauber in die KÃ¤stchen
  </div>

  <canvas id="drawCanvas"></canvas>

  <div class="buttons">
    <button id="clearBtn">LÃ¶schen</button>
    <button id="doneBtn">Fertig</button>
  </div>
</section>

<section id="progress" class="section">
  <h2 data-i18n="progress"></h2>
  <p id="progressText"></p>
  <div class="alphabet-grid" id="alphabetGrid"></div>
</section>

</main>

<footer class="footer">
  Â© 2025 MyScripts
</footer>

</div>

<script src="script.js"></script>
</body>
</html>
