<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Handwriting Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Handwriting Web</h1>
  <p>Gestalte Texte mit einem handschriftlichen Stil</p>
</header>

<main>
  <section class="card">
    <h2>Text eingeben</h2>
    <textarea placeholder="Schreibe hier deinen Text..."></textarea>
    <button>Vorschau anzeigen</button>
  </section>

  <section class="card preview">
    <h2>Vorschau</h2>
    <p class="handwriting">
      Dein Text erscheint hier im handschriftlichen Stil.
    </p>
  </section>
</main>

<footer>
  <p>Projekt von Tristan & Jacob</p>
</footer>

</body>
</html>
